name: release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+*" # only tag

env:
  DOTNET_BUILD_CONFIG: Release

jobs:
  build-dotnet:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            7.0.x
            6.0.x
      # tag
      - run: echo "GIT_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
      # build
      - run: dotnet build -c ${{ env.DOTNET_BUILD_CONFIG }} -p:Version=${{ env.GIT_TAG }}
      # pack
      - run: dotnet pack ./src/SkiaSharp.QrCode/ -c ${{ env.DOTNET_BUILD_CONFIG }} -p:Version=${{ env.GIT_TAG }} -o ./pack
      - uses: actions/upload-artifact@v2
        with:
          name: nuget
          path: ./pack/

  create-release:
    needs: [build-dotnet]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - run: echo "GIT_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
      # Create Release
      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: true
          prerelease: false
      - uses: actions/download-artifact@v2
      # upload nuget
      - run: dotnet nuget push "./nuget/*.nupkg" --skip-duplicate -s https://www.nuget.org/api/v2/package -k ${{ secrets.SYNCED_NUGET_KEY }}
