name: Build

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: guitarrapc/actions/.github/actions/setup-dotnet@main
        with:
          restore-wasm-workload: true
      - name: Build
        run: dotnet build -c Release
      - name: Test
        run: dotnet test -c Release --logger GitHubActions --logger "console;verbosity=normal"

  run:
    needs: [build]
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: guitarrapc/actions/.github/actions/setup-dotnet@main
        with:
          restore-wasm-workload: true
      # ConsoleApp
      - name: Run ConsoleApp
        run: dotnet run --c Release
        working-directory: ./samples/ConsoleApp
      # SimpleGenerate
      - name: Run SimpleGenerate
        run: dotnet run -c Release
        working-directory: ./samples/SimpleGenerate
      # NativeAOT
      - name: Run ConsoleAppNativeAOT (Windows)
        run: |
          dotnet publish ./samples/ConsoleAppNativeAOT/ConsoleAppNativeAOT.csproj -c Release -r linux-x64
          cd ./samples/ConsoleAppNativeAOT/bin/Release/net9.0/linux-x64/publish/
          ls -l
          chmod +x ConsoleAppNativeAOT
          ./ConsoleAppNativeAOT
      # LinuxRunSamples
      - name: Run Linux Compose
        run: docker compose -f ./samples/LinuxCompose/compose.override.8.0.yaml up
