name: Build

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: guitarrapc/actions/.github/actions/setup-dotnet@main
        with:
          restore-wasm-workload: true
      - name: Build
        run: dotnet build -c Release
      - name: Test
        run: dotnet test -c Release --logger GitHubActions --logger "console;verbosity=normal"

  run:
    needs: [build]
    strategy:
      matrix:
        dotnet-version: ["8.0"]
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: guitarrapc/actions/.github/actions/setup-dotnet@main
        with:
          restore-wasm-workload: true
      # ManualGenerate
      - name: Run ManualGenerate (${{ matrix.dotnet-version}})
        run: dotnet run --project ./ManualGenerate.csproj -c Release -f net${{ matrix.dotnet-version }}
        working-directory: ./samples/ManualGenerate
      # SimpleGenerate
      - name: Run SimpleGenerate (${{ matrix.dotnet-version}})
        run: dotnet run --project ./samples/SimpleGenerate/SimpleGenerate.csproj -c Release -f net${{ matrix.dotnet-version }}
      # LinuxRunSamples
      - name: Run Linux Docker Compose (${{ matrix.dotnet-version}})
        run: docker compose -f ./samples/LinuxCompose/compose.override.${{ matrix.dotnet-version }}.yaml up
